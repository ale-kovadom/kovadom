<section class="jumbotron">

    <div class="row text-center">
        <h2 i18n="home|organize your sale">Organize simply your home sale</h2>
        <h3 i18n="home|focus on quality">Conviviality, products of quality, moments of pleasure</h3>
    </div>

    <div class="search-container">
        <div class="container-fluid">
            <div class="row inner-container-of-search-box">
              <span id="search-combo-wrapper" class="col-xs-12 col-sm-offset-2 col-sm-6 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-4">
                  <select [(ngModel)]="selectedActivity" id="activity-combo">
                       <option *ngFor="let activity of activities" [ngValue]="activity">{{activity.label}}</option>
                  </select>
              </span><!-- "no space hack" to align vertically
              --><span id="search-btn-wrapper" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                  <button i18n="home|search an ambiance" class="btn btn-primary search-activity" (click)="displayActivity()">Search</button>
              </span>
            </div>
        </div>
    </div>

</section>

<section class="container hidden-xs">
    <div class="row text-center">
        <p i18n="home|accessibility">Access all sales at home in just a few clicks!</p>
    </div>
</section>


<section class="container hidden-xs">
    <figure class="col-sm-4">
        <img src="img/home/step1-where.png">
        <h3 i18n="home|step1 title">Choose your sale</h3>
        <p>
            <ng-container i18n="home|step1 description - part1">In a few clicks find the sale and</ng-container>
            <span i18n="home|step1 emphasized description - part2"
                  class="bold">the ambiance you would like to share</span>
            <ng-container i18n="home|step1 description - part3">with your friends.</ng-container>
        </p>
    </figure>

    <figure class="col-sm-4">
        <img src="img/home/step2-send-request.png">
        <h3 i18n="home|step2 description">Send your request</h3>
        <p>
            <ng-container i18n="home|step2 description - part1">Requests the brands you would like to test.
            </ng-container>
            <span i18n="home|step2 emphasized description - part2"
                  class="bold">It is free without any commitment!</span>
        </p>
    </figure>

    <figure class="col-sm-4">
        <img src="img/home/step3-follow-request.png">
        <h3 i18n="home|step3 description">Follow your requests</h3>
        <p>
            <ng-container i18n="home|step3 description - part1">Follow the progress of your requests, meet your seller
                and
            </ng-container>
            <span i18n="home|step3 emphasized description - part2"
                  class="bold">confirm your reservation in one click.</span>
        </p>
    </figure>
</section>

<div class="container4 hidden-xs">
    <div class="row text-center">
        <a i18n="home|how it works?" class="btn red" href="@todo">How it works?</a>
    </div>
</div>


<div class="activity">

    <activity [activities]=activities max="6"></activity>

    <div class="more-activity-container">
        <div class="row text-center">
            <a i18n="home|Discover all the sale button" class="btn btn-discreet" href="todo">Discover all the sales</a>
        </div>
    </div>
</div>

<contact></contact>
