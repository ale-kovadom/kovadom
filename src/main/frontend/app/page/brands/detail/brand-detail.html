<div class="container-fluid top-container">

    <div class="row brand-row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4 brand-catchwords-wrapper">
            <span class="kov brand-name">
                <h1>{{brand?.name}}</h1>
                <h4>{{brand?.catchWords}}</h4>
            </span>
        </div>
        <div class="col-xs-12 col-sm-7 col-md-7 brand-logo-wrapper">
            <ng-container *ngIf="brand">
                <img class="brand-logo" [src]="'static/brands/' + brand.code + '/LOGO-' + brand.code + '.png'">
            </ng-container>
        </div>
    </div>

</div>

<div class="main">
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-7 col-lg-8">

                <ng-container *ngIf="slides.length > 0">
                    <div class="brand-slides">
                        <ks-swiper-container [options]="swiperOptions" [slides]="slides"></ks-swiper-container>
                    </div>
                </ng-container>

                <div class="company-info">
                    <div class="brand-about">
                        <h3 i18n="brand-detail | company description">About {{brand?.name}}</h3>
                        <p [innerHTML]="brand?.description"></p>
                    </div>
                    <div class="sale-process">
                        <h3 i18n="brand-detail | sale process">The sale process</h3>
                        <p [innerHTML]="brand?.saleProcess"></p>
                    </div>
                </div>

            </div>

            <div class="col-sm-12 col-md-5 col-lg-4">
                <div class="book-form-container">
                    <div class="book-form-header">
                        <h2 i18n="book a sale form | Form with user's info - header">Book online</h2>
                        <h5 i18n="book a sale form | Form with user's info - sub-header">Free, no commitment</h5>
                    </div>
                    <form id="book-sale-form">
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="date" i18n="book a sale form | Date time for the sale">Date and time</label>
                                <!-- @TODO i18n -->
                                <calendar lang="fr-fr" [(ngModel)]="date" name="date" id="sale-date"></calendar>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="city" i18n="book a sale form | City">City</label>
                                <input type="text" placeholder="Meeting place" i18n-placeholder="book a sale form | city placeholder" class="form-control" id="city" [(ngModel)]="sale.city" name="city" required>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="stakeholders" i18n="book a sale form | stakeholders count">Number of stakeholders</label>
                                <input type="number" min="3" max="100" class="form-control" placeholder="10"
                                       id="stakeholders"  name="stakeholders" [(ngModel)]="sale.stakeholderCount" required>
                            </div>
                            <div id="moreFields" style="display:none;">
                                <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-6">
                                    <label for="date">Nom</label>
                                    <input type="text" class="form-control" required="" placeholder="Votre nom" name="name">
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-12 col-lg-6">
                                    <label for="ville">Prénom</label>
                                    <input type="text" class="form-control" required="" placeholder="Votre prénom" name="lastname">
                                </div>
                                <div class="form-group col-sm-12">

                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="icon-mail"></i></div>
                                        <input type="text" class="form-control" required="" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,10}$" placeholder="Votre E-mail" name="mail">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="icon-phone"></i></div>
                                        <input type="text" class="form-control" required="" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" placeholder="Votre téléphone"
                                               name="phone">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <textarea placeholder="Des questions, des informations à transmettre" class="form-control" id="exampleTextarea" name="commentary" rows="3"></textarea>
                                    <input type="hidden" name="url" value="/new/">
                                </div>
                            </div>
                            <div class="form-group col-xl-8 col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <button type="submit" id="verify" class="btn btn-verify subm">Vérifier disponibilité</button>
                            </div>
                            <div class="form-group col-xl-4 col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <button type="submit" id="push" class="btn btn-submit subm">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
