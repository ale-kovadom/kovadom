<div class="container">

    <h1 i18n="activity title|Which activity ?" class="text-center text-muted">What atmosphere will you choose?</h1>

    <div class="row">

        <div *ngFor="let activity of activityToDisplay" class="activity col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4 hover-zoomin">
            <div class="wrapper">
                <a [routerLink]="['/brands']" [queryParams]="{activity: activity.code | lowercase}">
                    <h2>{{activity.label}}</h2>
                    <div class="image" [ngStyle]="{'background-image': 'url(static/activities/' + activity.code + '.png)'}"></div>
                </a>
            </div>
        </div>
    </div>

</div>
